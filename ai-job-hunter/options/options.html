<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Job Hunter â€” Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 720px; margin: 24px auto; padding: 0 12px; }
    label { display:block; margin-top: 12px; }
    input, select { padding: 8px; border-radius: 8px; border:1px solid #e5e7eb; }
    .row { margin-top: 12px; }
    .plan { padding: 8px 12px; display:inline-block; border-radius: 999px; background: #111827; color: white; }
    button { background:#2563eb; color:white; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <p>Configure autofill and cover letter preferences. Upgrade plan is live via Stripe (server scaffolding included).</p>

  <div class="row">
    <span>Current Plan: <span id="plan" class="plan">...</span></span>
  </div>

  <label>
    <input type="checkbox" id="autofillEnabled" /> Enable Autofill
  </label>

  <label>Cover Letter Tone
    <select id="coverLetterTone">
      <option value="professional">Professional</option>
      <option value="friendly">Friendly</option>
      <option value="concise">Concise</option>
    </select>
  </label>

  <div class="row">
    <button id="save">Save Settings</button>
    <button id="upgrade" style="margin-left:8px; background:#111827">Upgrade to Pro</button>
  </div>

  <script type="module" src="./options.js"></script>
</body>
</html>
